<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Chocolate Day! 🍫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Chocolate Paradise! 🍫</h1>
        <div class="chocolate-wrapper">
            <div class="chocolate-bar">
                <div class="wrapper" draggable="true">
                    <img src="diarymilk-removebg-preview.png" class="wrapper-img" alt="Dairy Milk wrapper">
                </div>
                <div class="chocolate">
                    <div class="chocolate-pieces">
                        <!-- Pieces will be generated by JS -->
                    </div>
                </div>
            </div>
        </div>
        <p class="instruction">Drag the wrapper to reveal your chocolate treasure! Click pieces to savor the sweetness! 😋</p>
    </div>
    <div class="credits">
        Made with 🍫 by <a href="https://github.com/Varshithvhegde" target="_blank" rel="noopener noreferrer">Varshith</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
